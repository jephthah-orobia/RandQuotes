<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- FontAwesome -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Redux -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js" crossorigin></script>

    <link rel="stylesheet" href="styles/fixes.css" />

<body class="p-0">
    <div class="containter-fluid min-vw-100 min-vh-100 bg-black m-0">

        <!-- Header -->
        <div class="row text-bg-dark pt-2 fixed-top">
            <h1 class="h1 mx-auto text-center">RandQuotes</h1>
        </div>

        <!-- Main Body -->
        <div class="row min-vw-100 min-vh-100 bg-warning align-content-center justify-content-center">
            <div id="quote-box" class="card rounded-4 col-lg-6 col-md-8 col-sm-10 py-3 px-4">
                <div class="text h3 row p-3" id="text">
                    Some sample quote goes here...
                </div>
                <div class="text h4 p-3 text-end" id="author">
                    -author's name
                </div>
                <div class="row py-3">
                    <span class="col-6">
                        <a class="btn btn-secondary" id="tweet-quote">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-secondary" id="tweet-quote">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a class="btn btn-secondary">
                            <i class="fa-brands fa-tumblr"></i>
                        </a>
                    </span>
                    <span class="col-6 text-end">
                        <button id="new-quote" class="btn btn-primary fw-bold fs-4">New Quote</button>
                    </span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row text-bg-dark fixed-bottom">
            A project for
        </div>
    </div>
</body>
